<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../../dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div id="app-7">
			<ol>
				<!--现在我们为每个 todo-item 提供待办项对象
					待办项对象是变量，即其内容可以是动态的。
					我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
				-->
				<!--v-bind属性-->
				<!--解释一下这句话-->
				<!--todo-item组件有一个todo属性，属性值为item,item的值为groceryList[i]-->
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>

			</ol>
		</div>

		<script type="text/javascript">
			//=====第一步，定义一个组件
			Vue.component('todo-item', {
				props: ['todo'], //props 父作用域的数据传到子作用域的桥梁
				template: '<li>{{ todo.text }}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其他什么人吃的东西'
						}
					]
				}
			})
		</script>

	</body>

</html>
