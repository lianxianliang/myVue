<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../../dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div id="app">
			<p v-for="item in items">{{item.text}}</p>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					items: [{
						text: "item1"
					}, {
						text: "item2"
					}, {
						text: "item3"
					}]
				}
			})
		</script>

	</body>

</html>
