<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../../dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div id="app">
			<input type="text" v-on:click="reverseIsShow" />
			<p v-if="isShow">看到我了</p>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					isShow: false
				},
				methods: {
					reverseIsShow: function() {
						this.isShow = !this.isShow;
					}
				}
			})
		</script>

	</body>

</html>
