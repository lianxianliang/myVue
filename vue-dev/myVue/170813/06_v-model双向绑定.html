<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../../dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div id="app">
			<input type="text" v-model="msg"/>
			<p>{{msg}}</p>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					msg: "啦啦啦"
				}
			})
		</script>

	</body>

</html>
